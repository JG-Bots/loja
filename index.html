<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            text-align: center;
            color: #333;
        }
        .product p {
            text-align: center;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Minha Loja</h1>
        </div>
    </header>

    <div id="main" class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1</p>
            <p>R$ 100,00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2</p>
            <p>R$ 200,00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3</p>
            <p>R$ 300,00</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
